<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang, Shafa!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #A8D5BA;
      text-align: center;
    }
    .container {
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 5px solid #98C8A2;
      width: 80%;
      max-width: 600px;
    }
    .welcome-text {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .pantun {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 400;
      color: #333;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .slider {
      width: 100%;
      height: 20px;
    }
    .slider-label {
      font-size: 18px;
      font-weight: 600;
    }
    .emoji {
      font-size: 40px;
      margin-top: 20px;
    }
    .button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #FF6F61;
      color: white;
      font-weight: 600;
    }
    .button:hover {
      background-color: #FF5A4F;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="welcome-text">
      Selamat Datang, Shafa!
    </div>
    <div class="pantun">
      Pagi-pagi minum cucu, <br>
      Jualan es teh, ehh malah laku, <br>
      Selamat datang Aulia Shafa Namira yang cantik dan lucu, <br>
      Aku harap kamu suka dengan hasil buatanku!
    </div>
    
    <div class="slider-container">
      <label for="slider" class="slider-label">Rate Pantunnya:</label><br>
      <input type="range" id="slider" class="slider" min="0" max="100" value="50" oninput="updateEmoji()">
      <div id="slider-value">50%</div>
    </div>
    
    <div id="emoji" class="emoji">🙂</div>
    
    <button class="button" onclick="goBack()">Kembali</button>
  </div>

  <script>
    function updateEmoji() {
      const slider = document.getElementById('slider');
      const sliderValue = document.getElementById('slider-value');
      const emoji = document.getElementById('emoji');

      // Update slider value text
      sliderValue.innerHTML = slider.value + '%';

      // Change emoji based on slider value
      let emojiString;
      if (slider.value <= 25) {
        emojiString = "😞"; // Sedih
      } else if (slider.value <= 50) {
        emojiString = "😐"; // Netral
      } else if (slider.value <= 75) {
        emojiString = "😊"; // Senyum
      } else {
        emojiString = "😁"; // Sangat Bahagia
      }

      // Update the emoji
      emoji.innerHTML = emojiString;
    }
